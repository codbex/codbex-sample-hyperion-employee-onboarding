<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="templateApp" ng-controller="templateController">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" sizes="any" href="data:;base64,iVBORw0KGgo=">
        <title dg-view-title></title>
        <script type="text/javascript" src="codbex-sample-hyperion-employee-onboarding/navigations/ManagerReview/service.js"></script>
        <script type="text/javascript" src="/services/js/resources-core/services/loader.js?id=ide-view-js"></script>
        <link type="text/css" rel="stylesheet" href="/services/js/resources-core/services/loader.js?id=ide-view-css" />
        <theme></theme>
        <link rel="stylesheet" href="/services/web/codbex-sample-hyperion-employee-onboarding/forms/ManagerReview/manager-review-form.css">
        <link type="text/css" rel="stylesheet" href="/services/js/resources-core/services/loader.js?id=application-view-css" />
        <script src="/services/web/codbex-sample-hyperion-employee-onboarding/forms/ManagerReview/manager-review-form-controller.js">
        </script>
    </head>

    <body>
        <div class="form-container">
            <div class="title">Manager Review</div>

            <fd-scrollbar class="dg-full-height">
                <fd-fieldset ng-form="forms.details">
                    <fd-form-group dg-header="{{formHeaders[action]}}" name="entityForm" class="fd-container fd-form-layout-grid-container">

                        <fd-form-item class="fd-row single-column">
                            <div class="form-row">
                                <div class="task-title">Select New Hire<span class="required">*</span></div>
                                <fd-combobox-input id="newHire" name="newHire" ng-required="true" ng-model="entity.selectedNewHire" dg-placeholder="Select New Hire..." ng-change="logNewHireID()" dropdown-items="newHireOptions"
                                    class="fd-combobox-input">
                                </fd-combobox-input>
                            </div>
                        </fd-form-item>

                        <fd-form-item ng-if="entity.selectedNewHire">
                            <div ng-repeat="next in taskList" class="task-group">
                                <div class="task-title">{{ next.Name }}</div>
                                <fd-combobox-input id="assignee-{{ $index }}" name="assignee-{{ $index }}" ng-required="true" ng-model="entity.assignees[next.Id]" dg-placeholder="Select Assignee..." dropdown-items="assigneeOptions"
                                    class="fd-combobox-input">
                                </fd-combobox-input>
                            </div>
                        </fd-form-item>

                        <div class="button-container" ng-if="taskList.length !== 0 && entity.selectedNewHire">
                            <fd-button class="button" dg-label="Submit" dg-type="emphasized" ng-click="submitAssignees()" state="{{ forms.details.$valid ? '' : 'disabled' }}">
                            </fd-button>
                        </div>

                    </fd-form-group>
                </fd-fieldset>
            </fd-scrollbar>
        </div>
    </body>




</html>
