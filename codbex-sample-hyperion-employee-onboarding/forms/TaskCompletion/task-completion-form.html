<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="templateApp" ng-controller="templateController">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" sizes="any" href="data:;base64,iVBORw0KGgo=">
        <title dg-view-title></title>
        <script type="text/javascript" src="codbex-sample-hyperion-employee-onboarding/navigations/TaskCompletion/service.js"></script>
        <script type="text/javascript" src="/services/js/resources-core/services/loader.js?id=ide-view-js"></script>
        <link type="text/css" rel="stylesheet" href="/services/js/resources-core/services/loader.js?id=ide-view-css" />
        <theme></theme>
        <link rel="stylesheet" href="/services/web/codbex-sample-hyperion-employee-onboarding/forms/TaskCompletion/task-completion-form.css">
        <link type="text/css" rel="stylesheet" href="/services/js/resources-core/services/loader.js?id=application-view-css" />
        <script src="/services/web/codbex-sample-hyperion-employee-onboarding/forms/TaskCompletion/task-completion-form-controller.js">
        </script>
    </head>

    <body>
        <div class="title">Task completion</div>

        <div ng-if="completed" class="completed-message">
            <div class="completed-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <div class="completed-text">
                <h2>All Employee Tasks Have Been Completed!</h2>
                <p>Great job! Every task in the list has been successfully completed.</p>
            </div>
        </div>


        <div class="tasks" ng-repeat="next in taskList">
            <div class="task-content">
                <div class="taskName">{{ next.Name }}</div>
                <textarea class="taskDescription" rows="5">{{ next.Description }}</textarea>
            </div>
            <div class="button-container">
                <fd-button class="button" dg-label="Complete" dg-type="emphasized" ng-click="completeTask(next)" state="{{ next.isCompleted ? 'disabled' : '' }}">
                </fd-button>
            </div>
        </div>

    </body>

</html>
