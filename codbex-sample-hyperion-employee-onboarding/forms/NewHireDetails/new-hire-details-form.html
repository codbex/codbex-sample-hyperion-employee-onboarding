<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="templateApp" ng-controller="templateController">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" sizes="any" href="data:;base64,iVBORw0KGgo=">
        <title dg-view-title></title>
        <script type="text/javascript" src="codbex-sample-hyperion-employee-onboarding/navigations/NewHireDetails/service.js"></script>
        <script type="text/javascript" src="/services/js/resources-core/services/loader.js?id=ide-view-js"></script>
        <link type="text/css" rel="stylesheet" href="/services/js/resources-core/services/loader.js?id=ide-view-css" />
        <theme></theme>
        <link rel="stylesheet" href="/services/web/codbex-sample-hyperion-employee-onboarding/forms/NewHireDetails/new-hire-details-form.css">
        <link type="text/css" rel="stylesheet" href="/services/js/resources-core/services/loader.js?id=application-view-css" />
        <script src="/services/web/codbex-sample-hyperion-employee-onboarding/forms/NewHireDetails/new-hire-details-form-controller.js">
        </script>
    </head>

    <body>
        <div class="title">New Hire Details</div>

        <div class="form-container">
            <fd-scrollbar class="dg-full-height">
                <fd-fieldset ng-form="forms.details">
                    <fd-form-group dg-header="{{formHeaders[action]}}" name="entityForm" class="fd-container fd-form-layout-grid-container">

                        <fd-form-item class="fd-row">
                            <div class="fd-col fd-col-md--2">
                                <fd-form-label for="idName" dg-required="true" dg-colon="true">Name</fd-form-label>
                            </div>
                            <div class="fd-col  fd-col-md--8 ">
                                <fd-form-input-message-group dg-inactive="{{ forms.details['Name'].$valid }}">
                                    <fd-input id="idName" name="Name" state="{{ forms.details['Name'].$valid ? '' : 'error' }}" ng-required="true" ng-model="entity.Name" ng-readonly="action === 'select'" ng-minlength="0.0 || 0"
                                        ng-maxlength="100.0 || -1" dg-input-rules="{ patterns: [''] }" type="text" placeholder="Enter Name">
                                    </fd-input>
                                    <fd-form-message dg-type="error">The value doesn't match the required pattern ''</fd-form-message>
                                </fd-form-input-message-group>
                                <i class="sap-icon--information" role="presentation" onclick="javascript:alert('')"></i>
                            </div>
                        </fd-form-item>
                        <fd-form-item class="fd-row">
                            <div class="fd-col fd-col-md--2">
                                <fd-form-label for="idEmail" dg-required="true" dg-colon="true">Email</fd-form-label>
                            </div>
                            <div ng-show="action === 'select'" style="margin: 4px 0px; padding: 0px 10px" class="fd-col  fd-col-md--8 ">
                                <a href="mailto:{{entity.Email}}" class="fd-link">{{entity.Email}}</a>
                            </div>
                            <div ng-show="action !== 'select'" class="fd-col  fd-col-md--4 ">
                                <fd-form-input-message-group dg-inactive="{{ forms.details['Email'].$valid }}">
                                    <fd-input id="idEmail" name="Email" state="{{ forms.details['Email'].$valid ? '' : 'error' }}" ng-required="true" ng-model="entity.Email" ng-readonly="action === 'select'" ng-minlength="0.0 || 0"
                                        ng-maxlength="20.0 || -1" dg-input-rules="{ patterns: [''] }" type="email" placeholder="Enter Email">
                                    </fd-input>
                                    <fd-form-message dg-type="error">The value doesn't match the required pattern ''</fd-form-message>
                                </fd-form-input-message-group>
                                <i class="sap-icon--information" role="presentation" onclick="javascript:alert('')"></i>
                            </div>
                        </fd-form-item>
                        <fd-form-item class="fd-row">
                            <div class="fd-col fd-col-md--2">
                                <fd-form-label for="idDepartment" dg-colon="true">Department</fd-form-label>
                            </div>
                            <div class="fd-col  fd-col-md--7 ">
                                <fd-combobox-input id="idDepartment" name="Department" state="{{ forms.details['Department'].$valid ? '' : 'error' }}" ng-model="entity.Department" dg-disabled="action === 'select'"
                                    dropdown-items="optionsDepartment" dg-placeholder="Search Department ...">
                                </fd-combobox-input>
                            </div>
                        </fd-form-item>
                        <fd-form-item class="fd-row">
                            <div class="fd-col fd-col-md--2">
                                <fd-form-label for="idStartDate" dg-colon="true">StartDate</fd-form-label>
                            </div>
                            <div class="fd-col  fd-col-md--2 ">
                                <fd-form-input-message-group dg-inactive="{{ forms.details['StartDate'].$valid }}">
                                    <fd-input id="idStartDate" name="StartDate" state="{{ forms.details['StartDate'].$valid ? '' : 'error' }}" ng-model="entity.StartDate" ng-readonly="action === 'select'" type="date">
                                    </fd-input>
                                    <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                                </fd-form-input-message-group>
                                <i class="sap-icon--information" role="presentation" onclick="javascript:alert('')"></i>
                            </div>
                        </fd-form-item>
                        <div class="button-container">
                            <fd-button class="button" dg-label="Generate" dg-type="emphasized" ng-click="createNewHire()" state="{{ forms.details.$valid ? '' : 'disabled' }}">
                            </fd-button>
                            </fd-bar-element>
                            <fd-bar-element>
                                <fd-button class="button red-button" dg-label="Cancel" dg-type="transparent" ng-click="closeDialog()">
                                </fd-button>
                            </fd-bar-element>
                        </div>
                    </fd-form-group>
                </fd-fieldset>
            </fd-scrollbar>
        </div>
    </body>

</html>
