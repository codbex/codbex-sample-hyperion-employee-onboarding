<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="forms" ng-controller="FormController">

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" sizes="any" href="data:;base64,iVBORw0KGgo=">
		<title dg-view-title></title>
		<script type="text/javascript" src="view.js"></script>
		<script type="text/javascript" src="/services/js/resources-core/services/loader.js?id=ide-view-js"></script>
		<link type="text/css" rel="stylesheet" href="/services/js/resources-core/services/loader.js?id=ide-view-css" />
		<theme></theme>
		<script type="text/javascript" src="controller.js"></script>
	</head>

	<body class="dg-vbox">
		<fd-fieldset class="fd-margin--tiny" ng-form="forms.form">

			<h5 fd-title header-size="4">New hire's details</h5>
			<p class="fd-text" ng-class="{'dg-pre-wrap' : true}"></p>
				<fd-form-item horizontal="false">
					<fd-form-label dg-colon="true" dg-required="true" for="i5d37e8ec-af8e-f5f9-fa95-8a10d2d2cd0f">Name:</fd-form-label>
					<fd-form-input-message-group dg-inactive="{{forms.form['i5d37e8ec-af8e-f5f9-fa95-8a10d2d2cd0f'].$valid}}">
						<fd-input id="i5d37e8ec-af8e-f5f9-fa95-8a10d2d2cd0f"
							name="i5d37e8ec-af8e-f5f9-fa95-8a10d2d2cd0f"
							ng-model="model."
							ng-required="true"
							type="text"
							compact="false"
							placeholder="Enter name"
							state="{{ !forms.form['i5d37e8ec-af8e-f5f9-fa95-8a10d2d2cd0f'].$valid ? 'error' : '' }}"
							ng-trim="false"
							ng-minlength="0.0"
							ng-maxlength="100.0">
						</fd-input>
						<fd-form-message dg-type="error">Incorrect input</fd-form-message>
					</fd-form-input-message-group>
				</fd-form-item>
				<fd-form-item horizontal="false">
					<fd-form-label dg-colon="true" dg-required="true" for="i93749da9-bb19-5f72-a09b-2f1161b134f4">Email</fd-form-label>
					<fd-form-input-message-group dg-inactive="{{forms.form['i93749da9-bb19-5f72-a09b-2f1161b134f4'].$valid}}">
						<fd-input id="i93749da9-bb19-5f72-a09b-2f1161b134f4"
							name="i93749da9-bb19-5f72-a09b-2f1161b134f4"
							ng-model="model."
							ng-required="true"
							type="email"
							compact="false"
							placeholder="Enter email"
							state="{{ !forms.form['i93749da9-bb19-5f72-a09b-2f1161b134f4'].$valid ? 'error' : '' }}"
							ng-trim="false"
							ng-minlength="0.0"
							ng-maxlength="150.0">
						</fd-input>
						<fd-form-message dg-type="error">Incorrect input</fd-form-message>
					</fd-form-input-message-group>
				</fd-form-item>
			<fd-form-item horizontal="false">
				<fd-form-label dg-colon="true" dg-required="true" for="ic814b770-618a-35fe-ec97-688abe6bd066">Department</fd-form-label>
				<fd-select dg-id="ic814b770-618a-35fe-ec97-688abe6bd066" name="ic814b770-618a-35fe-ec97-688abe6bd066" label-id="ic814b770-618a-35fe-ec97-688abe6bd066" compact="false" ng-required="true" ng-model="model.">
					<fd-option text="{{ option.label }}" value="option.value" ng-repeat="option in  track by $index"></fd-option>
				</fd-select>
			</fd-form-item>
			<fd-form-item horizontal="false">
				<fd-form-label dg-colon="true" dg-required="true" for="i438db449-992c-da4d-0ef4-29a85d2d3395">Start Date:</fd-form-label>
				<fd-input id="i438db449-992c-da4d-0ef4-29a85d2d3395" name="i438db449-992c-da4d-0ef4-29a85d2d3395" compact="false" ng-model="model." ng-required="true" type="date"></fd-input>
			</fd-form-item>
			<p class="fd-text" ng-class="{'dg-pre-wrap' : true}"></p>
			<div>
				<fd-button class="dg-full-width" type="submit" dg-label="Submit" compact="false" dg-type="positive"></fd-button>
			</div>

		</fd-fieldset>

	</body>

</html>
