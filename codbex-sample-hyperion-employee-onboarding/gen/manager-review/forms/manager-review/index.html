<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="forms" ng-controller="FormController">

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" sizes="any" href="data:;base64,iVBORw0KGgo=">
		<title dg-view-title></title>
		<script type="text/javascript" src="view.js"></script>
		<script type="text/javascript" src="/services/js/resources-core/services/loader.js?id=ide-view-js"></script>
		<link type="text/css" rel="stylesheet" href="/services/js/resources-core/services/loader.js?id=ide-view-css" />
		<theme></theme>
		<script type="text/javascript" src="controller.js"></script>
	</head>

	<body class="dg-vbox">
		<fd-fieldset class="fd-margin--tiny" ng-form="forms.form">

			<h5 fd-title header-size="4">Manager review</h5>
			<p class="fd-text" ng-class="{'dg-pre-wrap' : true}"></p>
			<h5 fd-title header-size="4">Task 1: Contract Preparation</h5>
			<p class="fd-text" ng-class="{'dg-pre-wrap' : true}"></p>
			<fd-form-item horizontal="false">
				<fd-form-label dg-colon="true" dg-required="true" for="ifaaf354a-2fac-27ca-cf54-28349378aee7">Employee</fd-form-label>
				<fd-select dg-id="ifaaf354a-2fac-27ca-cf54-28349378aee7" name="ifaaf354a-2fac-27ca-cf54-28349378aee7" label-id="ifaaf354a-2fac-27ca-cf54-28349378aee7" compact="false" ng-required="true" ng-model="model.">
					<fd-option text="{{ option.label }}" value="option.value" ng-repeat="option in  track by $index"></fd-option>
				</fd-select>
			</fd-form-item>
			<p class="fd-text" ng-class="{'dg-pre-wrap' : true}"></p>
			<h5 fd-title header-size="4">Task 2: IT Setup </h5>
			<p class="fd-text" ng-class="{'dg-pre-wrap' : true}"></p>
			<fd-form-item horizontal="false">
				<fd-form-label dg-colon="true" dg-required="true" for="ib7118f3c-abd1-95b4-7345-a6df6e07756d">Employee</fd-form-label>
				<fd-select dg-id="ib7118f3c-abd1-95b4-7345-a6df6e07756d" name="ib7118f3c-abd1-95b4-7345-a6df6e07756d" label-id="ib7118f3c-abd1-95b4-7345-a6df6e07756d" compact="false" ng-required="true" ng-model="model.">
					<fd-option text="{{ option.label }}" value="option.value" ng-repeat="option in  track by $index"></fd-option>
				</fd-select>
			</fd-form-item>
			<p class="fd-text" ng-class="{'dg-pre-wrap' : true}"></p>
			<h5 fd-title header-size="4">Task 3: Departmental Training</h5>
			<p class="fd-text" ng-class="{'dg-pre-wrap' : true}"></p>
			<fd-form-item horizontal="false">
				<fd-form-label dg-colon="true" dg-required="true" for="ic7d963d7-9e7c-817f-4c7b-f22bbdf984df">Employee</fd-form-label>
				<fd-select dg-id="ic7d963d7-9e7c-817f-4c7b-f22bbdf984df" name="ic7d963d7-9e7c-817f-4c7b-f22bbdf984df" label-id="ic7d963d7-9e7c-817f-4c7b-f22bbdf984df" compact="false" ng-required="true" ng-model="model.">
					<fd-option text="{{ option.label }}" value="option.value" ng-repeat="option in  track by $index"></fd-option>
				</fd-select>
			</fd-form-item>
			<p class="fd-text" ng-class="{'dg-pre-wrap' : true}"></p>
			<div>
				<fd-button class="dg-full-width" type="submit" dg-label="Submit" compact="false" dg-type="positive"></fd-button>
			</div>

		</fd-fieldset>

	</body>

</html>
