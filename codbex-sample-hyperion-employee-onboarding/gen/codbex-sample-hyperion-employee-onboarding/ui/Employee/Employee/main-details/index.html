<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
		<meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" sizes="any" href="data:;base64,iVBORw0KGgo=">
        <title config-title></title>
        <script type="text/javascript" src="view.js"></script>
        <script type="text/javascript" src="/services/js/platform-core/services/loader.js?id=view-js"></script>
		<script type="text/javascript" src="/services/web/dashboard/services/entity.js"></script>
        <link type="text/css" rel="stylesheet" href="/services/js/platform-core/services/loader.js?id=view-css" />
        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="bk-vbox">
        <bk-scrollbar class="bk-full-height">
            <bk-fieldset class="fd-padding-begin-end--sm" ng-form="forms.details">
                <bk-form-group label="{{formHeaders[action]}}" name="entityForm" transclude-classes="fd-container fd-form-layout-grid-container">
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idName" ng-required="true" colon="true">Name</bk-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
							<bk-form-input-message state="{{ forms.details['Name'].$valid ? '' : 'error' }}" message="'The value doesn\'t match the required pattern: '">
								<bk-input id="idName"
	                                name="Name"
	                                state="{{ forms.details['Name'].$valid ? '' : 'error' }}"
									ng-required="true"
	                                ng-model="entity.Name"
	                                ng-readonly="action === 'select'"
									ng-maxlength="100.0"
	                                input-rules="{ patterns: [''] }"
	                                type="text"
	                                placeholder="Enter Name">
	                            </bk-input>
							</bk-form-input-message>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idEmail" ng-required="true" colon="true">Email</bk-form-label>
                        </div>
						<div ng-show="action === 'select'" style="margin: 4px 0px; padding: 0px 10px" class="fd-col  fd-col-md--8 ">
							<bk-link href="mailto:{{entity.Email}}">{{entity.Email}}</bk-link>
						</div>
                        <div ng-show="action !== 'select'" class="fd-col  fd-col-md--4 ">
							<bk-form-input-message state="{{ forms.details['Email'].$valid ? '' : 'error' }}" message="'The value doesn\'t match the required pattern: '">
								<bk-input id="idEmail"
	                                name="Email"
	                                state="{{ forms.details['Email'].$valid ? '' : 'error' }}"
									ng-required="true"
	                                ng-model="entity.Email"
	                                ng-readonly="action === 'select'"
									ng-maxlength="80.0"
	                                input-rules="{ patterns: [''] }"
	                                type="email"
	                                placeholder="Enter Email">
	                            </bk-input>
							</bk-form-input-message>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idDepartment" ng-required="true" colon="true">Department</bk-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--7 ">
	                        <bk-combobox-input input-id="idDepartment"
	                            name="Department"
	                            state="{{ forms.details['Department'].$valid ? '' : 'error' }}"
	                            ng-required="true"
	                            ng-model="entity.Department"
	                            is-readonly="action === 'select'"
	                            dropdown-items="optionsDepartment"
	                            placeholder="Search Department ..."
								btn-aria-label="show/hide Department options" list-aria-label="Department options">
	                        </bk-combobox-input>
	                    </div>
	                    <div class="fd-col fd-col--full">
							<bk-button glyph="sap-icon--add" aria-label="Add" ng-click="createDepartment()" ng-hide="action === 'select'"></bk-button>
							<bk-button glyph="sap-icon--refresh" aria-label="Refresh" ng-click="refreshDepartment()" ng-hide="action === 'select'"></bk-button>
						</div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idStartDate" ng-required="true" colon="true">StartDate</bk-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--2 ">
							<bk-form-input-message state="{{ forms.details['StartDate'].$valid ? '' : 'error' }}" message="'Incorrect Input'">
								<bk-input id="idStartDate"
	                                name="StartDate"
	                                state="{{ forms.details['StartDate'].$valid ? '' : 'error' }}"
									ng-required="true"
	                                ng-model="entity.StartDate"
	                                ng-readonly="action === 'select'"
	                                type="date">
	                            </bk-input>
							</bk-form-input-message>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idStatus" ng-required="true" colon="true">Status</bk-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--7 ">
	                        <bk-combobox-input input-id="idStatus"
	                            name="Status"
	                            state="{{ forms.details['Status'].$valid ? '' : 'error' }}"
	                            ng-required="true"
	                            ng-model="entity.Status"
	                            is-readonly="action === 'select'"
	                            dropdown-items="optionsStatus"
	                            placeholder="Search Status ..."
								btn-aria-label="show/hide Status options" list-aria-label="Status options">
	                        </bk-combobox-input>
	                    </div>
	                    <div class="fd-col fd-col--full">
							<bk-button glyph="sap-icon--add" aria-label="Add" ng-click="createStatus()" ng-hide="action === 'select'"></bk-button>
							<bk-button glyph="sap-icon--refresh" aria-label="Refresh" ng-click="refreshStatus()" ng-hide="action === 'select'"></bk-button>
						</div>
                    </bk-form-item>
                </bk-form-group>
            </bk-fieldset>
        </bk-scrollbar>

		<bk-bar bar-design="footer" compact="true" ng-show="action !== 'select'">
			<bk-bar-right>
				<bk-bar-element>
					<bk-button label="{{action === 'create' ? 'Create' : 'Update'}}" state="emphasized" ng-click="action === 'create' ? create() : update()" ng-disabled="!forms.details.$valid"></bk-button>
				</bk-bar-element>
				<bk-bar-element>
					<bk-button label="Cancel" ng-click="cancel()"></bk-button>
				</bk-bar-element>
			</bk-bar-right>
		</bk-bar>
		<bk-bar bar-design="footer" compact="true" ng-show="action === 'select' && entityActions.length && entity.Id">
			<bk-bar-right>
				<bk-bar-element ng-repeat="action in entityActions track by $index">
					<bk-button label="{{action.label}}" ng-click="triggerEntityAction(action)"></bk-button>
				</bk-bar-element>
			</bk-bar-right>
		</bk-bar>
		<theme></theme>
    </body>

</html>
