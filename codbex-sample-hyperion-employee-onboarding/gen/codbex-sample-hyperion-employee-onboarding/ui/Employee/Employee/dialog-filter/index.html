<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
		<meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" sizes="any" href="data:;base64,iVBORw0KGgo=">
        <title config-title></title>
        <script type="text/javascript" src="view.js"></script>
        <script type="text/javascript" src="/services/js/platform-core/services/loader.js?id=view-js"></script>
        <link type="text/css" rel="stylesheet" href="/services/js/platform-core/services/loader.js?id=view-css" />
        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="bk-vbox">
        <bk-scrollbar class="bk-full-height">
			<bk-message-strip class="fd-margin--md" ng-show="errorMessage" glyph="sap-icon--message-error" state="error" on-dismiss="clearErrorMessage()">{{ errorMessage }}</bk-message-strip>

            <bk-fieldset class="fd-padding-begin-end--sm" ng-form="forms.details">
                <bk-form-group label="Employee Filter" name="entityForm" transclude-classes="fd-container fd-form-layout-grid-container">
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idName" colon="true">Name</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
							<bk-form-input-message state="{{ forms.details['Name'].$valid ? '' : 'error' }}" message="'Incorrect Input'">
								<bk-input id="idName"
	                                name="Name"
	                                state="{{ forms.details['Name'].$valid ? '' : 'error' }}"
	                                ng-model="entity.Name"
									ng-maxlength="100.0"
	                                type="text"
	                                placeholder="Enter Name">
	                            </bk-input>
							</bk-form-input-message>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idEmail" colon="true">Email</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--4">
							<bk-form-input-message state="{{ forms.details['Email'].$valid ? '' : 'error' }}" message="'Incorrect Input'">
								<bk-input id="idEmail"
	                                name="Email"
	                                state="{{ forms.details['Email'].$valid ? '' : 'error' }}"
	                                ng-model="entity.Email"
									ng-maxlength="80.0"
	                                type="email"
	                                placeholder="Enter Email">
	                            </bk-input>
							</bk-form-input-message>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idDepartment" colon="true">Department</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <bk-combobox-input input-id="idDepartment"
	                            name="Department"
	                            state="{{ forms.details['Department'].$valid ? '' : 'error' }}"
	                            ng-model="entity.Department"
	                            dropdown-items="optionsDepartment"
	                            placeholder="Search Department ..."
								btn-aria-label="show/hide Department options" list-aria-label="Department options">
	                        </bk-combobox-input>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idStartDateFrom" colon="true">From StartDate</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--2">
							<bk-form-input-message state="{{ forms.details['StartDate'].$valid ? '' : 'error' }}" message="'Incorrect Input'">
								<bk-input id="idStartDateFrom"
	                                name="StartDate"
	                                state="{{ forms.details['StartDate'].$valid ? '' : 'error' }}"
	                                ng-model="entity.StartDateFrom"
	                                type="date">
	                            </bk-input>
							</bk-form-input-message>
	                    </div>
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idStartDateTo" colon="true">To StartDate</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--2">
							<bk-form-input-message state="{{ forms.details['StartDate'].$valid ? '' : 'error' }}" message="'Incorrect Input'">
								<bk-input id="idStartDateTo"
	                                name="StartDate"
	                                state="{{ forms.details['StartDate'].$valid ? '' : 'error' }}"
	                                ng-model="entity.StartDateTo"
	                                type="date">
	                            </bk-input>
							</bk-form-input-message>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idOnboardingStatus" colon="true">OnboardingStatus</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <bk-combobox-input input-id="idOnboardingStatus"
	                            name="OnboardingStatus"
	                            state="{{ forms.details['OnboardingStatus'].$valid ? '' : 'error' }}"
	                            ng-model="entity.OnboardingStatus"
	                            dropdown-items="optionsOnboardingStatus"
	                            placeholder="Search OnboardingStatus ..."
								btn-aria-label="show/hide OnboardingStatus options" list-aria-label="OnboardingStatus options">
	                        </bk-combobox-input>
	                    </div>
                    </bk-form-item>
                </bk-form-group>
            </bk-fieldset>
        </bk-scrollbar>

        <bk-bar bar-design="footer" compact="true" ng-show="action !== 'select'">
			<bk-bar-right>
				<bk-bar-element>
					<bk-button label="Filter" state="emphasized" ng-click="filter()"></bk-button>
				</bk-bar-element>
				<bk-bar-element>
					<bk-button label="Reset" ng-click="resetFilter()"></bk-button>
				</bk-bar-element>
				<bk-bar-element>
					<bk-button label="Cancel" ng-click="cancel()"></bk-button>
				</bk-bar-element>
			</bk-bar-right>
		</bk-bar>
		<theme></theme>
    </body>

</html>
